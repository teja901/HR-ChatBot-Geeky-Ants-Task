<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Resource Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 600px;
      height: 80vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4e73df;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fbfd;
    }

    .msg {
      margin: 10px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      display: inline-block;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background: #4e73df;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e2e6f3;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 15px;
      transition: border 0.2s;
    }

    .chat-input input:focus {
      border: 1px solid #4e73df;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #4e73df;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #2e59d9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¼ HR Resource Chatbot</div>
    <div id="chat"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Type your query here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("input");
      let chat = document.getElementById("chat");
      let userMsg = input.value.trim();
      if (!userMsg) return;

      chat.innerHTML += `<div class='msg user'>${userMsg}</div>`;

      let response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: userMsg })
      });

      let data = await response.json();
      chat.innerHTML += `<div class='msg bot'>${data.llm_response}</div>`;

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // Allow Enter key to send message
    document.getElementById("input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
